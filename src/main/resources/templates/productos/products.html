<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Products</title>
  </head>
  <body>
    <h1>Products List</h1>
    <a href="/productos/add">Add New Product</a>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
      <tr th:each="producto : ${productos}">
        <td th:text="${producto.id_producto}">ID</td>
        <td th:text="${producto.nombre}">Name</td>
        <td th:text="${producto.precio}">Price</td>
        <td th:text="${producto.stock}">Stock</td>
        <td>
          <a th:href="@{'/productos/edit/' + ${producto.id_producto}}">Edit</a>
          <a th:href="@{'/productos/delete/' + ${producto.id_producto}}"
            >Delete</a
          >
        </td>
      </tr>
    </table>
    <a href="/">Home</a>
  </body>
</html>
