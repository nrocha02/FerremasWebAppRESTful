<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit Product</title>
  </head>
  <body>
    <h1>Edit Product</h1>
    <form
      action="#"
      th:action="@{/productos/edit/{id}(id=${producto.id_producto})}"
      th:object="${producto}"
      method="post"
    >
      <input type="hidden" th:field="*{id_producto}" />
      <label for="nombre">Name:</label>
      <input type="text" id="nombre" th:field="*{nombre}" />
      <label for="precio">Price:</label>
      <input type="number" id="precio" th:field="*{precio}" />
      <label for="stock">Stock:</label>
      <input type="number" id="stock" th:field="*{stock}" />
      <button type="submit">Update Product</button>
    </form>
    <a href="/productos/view">Back to Products List</a>
  </body>
</html>
