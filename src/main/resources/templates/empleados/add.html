<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Agregar Empleado</title>
  </head>
  <body>
    <h1>Agregar Empleado</h1>
    <form
      action="#"
      th:action="@{/empleados/add}"
      th:object="${empleado}"
      method="post"
    >
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" th:field="*{nombre}" />
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" th:field="*{apellido}" />
      <label for="puesto">Puesto:</label>
      <input type="text" id="puesto" th:field="*{puesto}" />
      <label for="id_sucursal">ID de Sucursal:</label>
      <input type="text" id="id_sucursal" th:field="*{id_sucursal}" />
      <button type="submit">AÃ±adir Empleado</button>
    </form>
    <a href="/empleados/view">Volver a la lista de empleados</a>
  </body>
</html>
